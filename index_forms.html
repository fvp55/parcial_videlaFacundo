<h1 for="">Contactáte con nosotros<h1></h1>
    <form action="https://formspree.io/f/xbjvwwpo" method="post" class="Formulario ">
        <label for="nombreusuario">Nombre
            <input type="text" name="nombreusuario" id="nombreusuario" required>
        </label>
    <label for="apellidousuario">Apellido
<input type="text" name="apellidousuario" id="apellidousuario" required>
    </label>
    <label for="email">Email
<input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>
    </label>
    <label for="telefono">Teléfono
        <input type="number" name="telefono" id="telefono" placeholder="356789124" required>
            </label>
        
    <label  for="localidad">Escriba su localidad de residencia: 
        <textarea class="localidadcom" name="localidadiousuario" id="localidad" maxlength="20" placeholder="localidad de recidencia"
         cols="20" rows="1"></textarea>
        </label>
</label>    

<label for="tipocliente">Tipo de cliente: 
<label for="empresa">Empresa
    <input type="radio" name="tipocliente" id="empresa" value="empresa">
</label>
<label for="particular">Particular
    <input type="radio" name="tipocliente" id="particular" value="particular">
</label>
</label>

<label  for="comentarios">Ingrese un comentario: </label>
<textarea class="comentario" name="comentariousuario" id="comentarios" maxlength="420" minlength="15" placeholder="Ingrese un comentario"
 cols="2" rows="3"></textarea>

<input type="submit" value="Enviar" id="Enviar">
</form>
